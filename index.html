<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cal">
        <div class="display">
            <div id="expression"></div>
            <div id="result"></div>
        </div>
        <div class="keypad">
            <div class="extra">
                <button class="keys" data-key="Backspace">&lt;X</button>
            </div>
            <div class="left"> 
                <div class="leftRow1">
                    <button class="keys" data-key="Delete">C</button>
                    <button class="keys" data-key="/" data-type="2">/</button>
                    <button class="keys" data-key="*" data-type="2">*</button>
                </div>
                <div class="leftRow2">
                    <button class="keys" data-key="7" data-type="1">7</button>
                    <button class="keys" data-key="8" data-type="1">8</button>
                    <button class="keys" data-key="9" data-type="1">9</button>
                </div>
                <div class="leftRow3">
                    <button class="keys" data-key="4" data-type="1">4</button>
                    <button class="keys" data-key="5" data-type="1">5</button>
                    <button class="keys" data-key="6" data-type="1">6</button>

                </div>
                <div class="leftRow4">
                    <button class="keys" data-key="1" data-type="1">1</button>
                    <button class="keys" data-key="2" data-type="1">2</button>
                    <button class="keys" data-key="3" data-type="1">3</button>
                </div>
                <div class="leftRow5">
                    <button class="keys longWidth" data-key="0" data-type="1">0</button>
                    <button class="keys" data-key="." data-type="1">.</button>
                </div>
            </div>
            <div class="right">
                <div class="rightRow1">
                    <button class="keys" data-key="-" data-type="2">-</button>
                </div>
                <div class="rightRow2">
                    <button class="keys longHeight" data-key="+" data-type="2">+</button>
                </div>
                <div class="rightRow3">
                    <button class="keys longHeight" data-key="Enter">=</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
