<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cal">
        <div class="display">
            <div id="expression">
                2 + 3 =
            </div>
            <div id="result">
                5
            </div>
        </div>
        <div class="keypad">
            <div class="left"> 
                <div class="leftRow1">
                    <button class="keys" data-key="C">C</button>
                    <button class="keys" data-key="/">/</button>
                    <button class="keys" data-key="*">*</button>
                </div>
                <div class="leftRow2">
                    <button class="keys" data-key="7">7</button>
                    <button class="keys" data-key="8">8</button>
                    <button class="keys" data-key="9">9</button>
                </div>
                <div class="leftRow3">
                    <button class="keys" data-key="4">4</button>
                    <button class="keys" data-key="5">5</button>
                    <button class="keys" data-key="6">6</button>

                </div>
                <div class="leftRow4">
                    <button class="keys" data-key="1">1</button>
                    <button class="keys" data-key="2">2</button>
                    <button class="keys" data-key="3">3</button>
                </div>
                <div class="leftRow5">
                    <button class="keys" data-key="0">0</button>
                    <button class="keys" data-key=".">.</button>
                </div>
            </div>
            <div class="right">
                <div class="rightRow1">
                    <button class="keys" data-key="-">-</button>
                </div>
                <div class="rightRow2">
                    <button class="keys" data-key="+">+</button>
                </div>
                <div class="rightRow3">
                    <button class="keys" data-key="=">=</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
