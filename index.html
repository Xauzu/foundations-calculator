<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cal">
        <div class="display">

        </div>
        <div class="keys">
            <div class="left"> 
                <div class="leftRow1">
                    <button class="keys">C</button>
                    <button class="keys">/</button>
                    <button class="keys">*</button>
                </div>
                <div class="leftRow2">
                    <button class="keys">7</button>
                    <button class="keys">8</button>
                    <button class="keys">9</button>
                </div>
                <div class="leftRow3">
                    <button class="keys">4</button>
                    <button class="keys">5</button>
                    <button class="keys">6</button>

                </div>
                <div class="leftRow4">
                    <button class="keys">1</button>
                    <button class="keys">2</button>
                    <button class="keys">3</button>
                </div>
                <div class="leftRow5">
                    <button class="keys">0</button>
                    <button class="keys">.</button>
                </div>
            </div>
            <div class="right">
                <div class="rightRow1">
                    <button class="keys">-</button>
                </div>
                <div class="rightRow2">
                    <button class="keys">+</button>
                </div>
                <div class="rightRow3">
                    <button class="keys">=</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
